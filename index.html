<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phone.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil.png" alt="perfil photo">
                </div>
                <a href="#" class="instagram-login">Continue as ricardolimadealmeida0</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not ricardolimadealmeida0?</p>
                <p class="notaccount">
                    <span class="link-blue"><a href="#">Switch account</a></span>
                    or
                    <span class="link-blue"><a href="#">Sign up</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="app-store.png" alt="app-store"> -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- <img src="play-store.png" alt="play-store"> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
